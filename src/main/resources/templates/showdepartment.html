<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department and Employee list</title>
</head>
<body>


    <div  th:text="${department.departmentName}">

    <ul>
        <th:block th:each="employee:${department.employees}">
            <li th:inline="text">[[${employee.employeeName}]].</li>

        </th:block>
    </ul>



</div>

</body>
</html>
